<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLU Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="now-playing">
            <div id="songTitle" class="scroll-text">Silakan pilih lagu...</div>
        </div>

        <div class="visualizer-box">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="custom-controls">
            <button id="btnPlay" onclick="togglePlay()">▶ PLAY</button>
            <button id="btnStop" onclick="stopSong()">⏹ STOP</button>
            <button id="btnNext" onclick="nextSong()">⏭ NEXT</button>
        </div>

        <audio id="audio" crossorigin="anonymous" style="display:none;"></audio>

        <div class="playlist-wrapper">
            <ul id="playlist"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
