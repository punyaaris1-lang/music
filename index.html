<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLU Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
  <div class="top">MLU PLAYER</div>

  <canvas id="visualizer" width="300" height="60"></canvas>

  <div class="controls">
    <button onclick="prevSong()">⏮</button>
    <button onclick="togglePlay()">▶ / ⏸</button>
    <button onclick="nextSong()">⏭</button>
    <button onclick="stopAudio()">⏹</button>
    <button onclick="shuffle()">🔀</button>
  </div>

  <ul id="playlist"></ul>
</div>

<!-- 🔥 AUDIO FIX -->
<audio
  id="audio"
  controls
  preload="auto">
</audio>

<script src="app.js"></script>
</body>
</html>
